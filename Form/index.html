<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Form</title>
  </head>
  <body>
    <h1>HTML Form</h1>
    <hr />
    <h2>Login Page</h2>
    <form action="/">
      <p>
        <label for="name">Name :</label>
        <input
          id="name"
          type="text"
          name="name"
          placeholder="Enter your name"
        />
      </p>
      <p>
        <label for="em">Email :</label>
        <input
          id="em"
          type="email"
          name="email"
          placeholder="Enter your email "
          required
        />
      </p>
      <p>
        <label for="cn">Contact No. :</label>
        <input
          id="cn"
          type="number"
          name="mobile"
          placeholder="Enter your Mobile Number "
        />
      </p>
      <p>
        <label for="pass">Password :</label>
        <input
          id="pass"
          type="password"
          name="pass"
          placeholder="Enter your password "
          required
        />
      </p>
      <p>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </p>
    </form>
    <hr />
    <br />
    <div>
      <h3>Youtube</h3>
      <form action="https://www.youtube.com/results" target="_blank">
        <input
          type="text"
          name="search_query"
          placeholder="Enter text to search"
        />
        <button>Search on Youtube</button>
      </form>

      <h3>Flipkart</h3>
      <form action="https://www.flipkart.com/search" target="_blank">
        <label for="connect">Flipkart Search</label>
        <input
          id="connect"
          type="text"
          name="q"
          placeholder="Enter product to search"
        />
        <button>Search on Flipkart</button>
      </form>

      <h3>My Form</h3>
      <form action="https://www.flipkart.com/search" target="_blank">
        <input type="text" name="a" />
        <input type="text" name="b" />
        <input type="text" name="q" />
        <button>Submit</button>
      </form>

      <h3>Different Input Type</h3>
      <form action="/">
        <input type="email" required /><br />
        <input type="password" minlength="8" maxlength="12" required /><br />
        <input type="number" max="100" /><br />
        <input type="checkbox" /><br />
        <input type="color" /><br />
        <input type="file" /><br />
        <input type="range" /><br />
        <input type="datetime-local" /><br />
        <input type="submit" /><br />
        <button type="reset">Reset</button>
      </form>
    </div>
  </body>
</html>
